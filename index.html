<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Income Expense Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Income Expense Calculator</h1>

    <div class="summary">
      <div class="income">Income: ₹<span id="totalIncome">0</span></div>
      <div class="expense">Expense: ₹<span id="totalExpense">0</span></div>
      <div class="balance">Balance: ₹<span id="balance">0</span></div>
    </div>

    <form id="entryForm">
      <input type="text" id="description" placeholder="Description" required />
      <input type="number" id="amount" placeholder="Amount" required />

      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>

      <div class="buttons">
        <button type="submit">Add</button>
        <button type="button" id="resetBtn">Reset</button>
      </div>
    </form>

    <div class="filters">
      <label><input type="radio" name="filter" value="all" checked /> All</label>
      <label><input type="radio" name="filter" value="income" /> Income</label>
      <label><input type="radio" name="filter" value="expense" /> Expense</label>
    </div>

    <ul id="entryList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
